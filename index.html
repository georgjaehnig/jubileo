<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubileo | Calculate jubilees of months, weeks and days from a birthday.</title>
    <!-- <meta property="og:image" content="img/example.png"> -->

    <link rel="stylesheet" type="text/css" href="css/screen.css" media="screen"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>

  </head>
  <body>


    <div class="container hidden-print">

<a href="https://github.com/georgjaehnig/jubileo"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 999;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

      <div class="row">

        <div class="col-xs-12">


          <h1>Jubileo</h1>
          <p class="lead">Calculate jubilees of months, weeks and days from a birthday.</p>

          <form class="form-inline" action="?">
            <input type="date" class="form-control" id="born" name="date" value="1990-01-01"/ >
            <button type="submit" class="btn btn-primary" onclick="update();">Update</button>
            <button type="button" class="btn btn-success" onclick="downloadICal();">Download iCal</button>
          </form>
          <h2>Jubilees</h2>
          <ul id="jubilees">
          </ul>
        </div>
      </div>

      <footer class="footer">
        <p>Send feedback to <a href="jubileo@jaehnig.org">jubileo@jaehnig.org</a></p>
      </footer>
      
    </div><!-- /.container -->

  </body>
</html>
